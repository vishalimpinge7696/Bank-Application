{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
<div class="row">
	{% if messages %}
	<div class="alert alert-success" id="myTabContent" >
		{% for message in messages %}
		{{ message }}
		{% endfor %}
	</div>
	{% endif %}
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
		<div class="panel-group">
			<div class="panel panel-default" style="margin-top:50px;">
				<div class="panel-heading" style="text-align:center; font-size:25px;">Registration Form</div>
				<div class="panel-body">
					<form method="post">
						{% csrf_token %}
		                {{ form.as_p }}
						<button type="submit" class="btn btn-default">SignUp</button>
						&nbsp&nbsp<a href="{% url 'user_login' %}">Login here</a>
					</form>
				</div>

			</div>
		</div>
	</div>
	<div class="col-sm-3"></div>
</div>

{% endblock %}
