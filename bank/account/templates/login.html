{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
{% if messages %}
<div class="alert alert-success" id="myTabContent" >
	{% for message in messages %}
	{{ message }}
	{% endfor %}
</div>
{% endif %}
<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
		<div class="panel-group">
			<div class="panel panel-default" style="margin-top:50px;">
				<div class="panel-heading" style="text-align:center; font-size:25px;">Login Form</div>
				<div class="panel-body">
					<form method="post">
						{% csrf_token %}
						<div> Username :<input name="username" placeholder="Username" class=form-control type='text'></div><br>
						<div> Password :<input name="password" placeholder="Password" class=form-control type='password'></div><br>
						<button type="submit" class="btn btn-default">Login</button>
						&nbsp&nbsp<a href="{% url 'register_view' %}">Signup here</a>
					</form>
				</div>

			</div>
		</div>
	</div>
	<div class="col-sm-3"></div>
</div>
{% endblock %}
