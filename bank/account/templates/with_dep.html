{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
<div class="row">
	{% if messages %}
	<div class="alert alert-success" id="myTabContent" >
		{% for message in messages %}
		{{ message }}
		{% endfor %}
	</div>
	{% endif %}
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
		<div class="panel-group">
			<div class="panel panel-default" style="margin-top:50px;">
				<div class="panel-heading" style="text-align:center; font-size:25px;"></div>
				<div class="panel-body">
                    <div class="well">
                        <h3>Hello User: <span id="prof_name">{{ user }}.</span> </h3></div>
					<form method="post">
						{% csrf_token %}
		                {{ form.as_p }}
						<br>
                        <input class="btn btn-success" type="submit" value='Submit'>
					</form>
				</div>

			</div>
		</div>
	</div>
	<div class="col-sm-3"></div>
</div>

{% endblock %}
